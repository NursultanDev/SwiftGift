<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SwiftGift</title>
</head>
<body>
<div class="wrapper">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        <h1 class="title">SwiftGift</h1>
        <p class="slogan">подарки быстро, дешево, легко и удобно!</p>
        <p class="text">мы купим, упакуем и доставим когда надо и куда надо!</p>
<div class="soc">
            <ul class="social-media">
                <li class="social-media__item">
                    <a target="_blank" href="https://www.google.com/">Whatsapp</a>
                </li>
                <li class="social-media__item">
                    <a target="_blank" href="https://www.google.com/">Telegram</a>
                </li>
                <li class="social-media__item">
                    <a target="_blank" href="https://www.google.com/">Instagram</a>
                </li>
                <li class="social-media__item">
                    <a target="_blank" href="https://www.google.com/">Facebook</a>
                </li>
                <li class="social-media__item">
                    <a target="_blank" href="https://www.google.com/">TikTok</a>
                </li>
            </ul>
</div>
</div class="wrapper">
</body>
</html>
